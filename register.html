<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Your Company - Pharos</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/font.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    .btn-primary {
      background: linear-gradient(135deg, #0066FF 0%, #7C3AED 100%);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 102, 255, 0.3);
    }

    input {
      transition: all 0.3s ease;
      border: 1px solid #e2e8f0;
    }

    input:focus {
      outline: none;
      border-color: #0066FF;
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }
  </style>
</head>

<body class="bg-white text-slate-900">

<section class="min-h-screen flex">

  <!-- LEFT IMAGE SIDE (75%) -->
  <div class="hidden md:flex w-3/4 relative">
    <img
      src="assets/img/register-bg.jpg"
      alt="Register Background"
      class="absolute inset-0 w-full h-full object-cover"
    >
    <div class="absolute inset-0 bg-black/40"></div>

    <div class="relative z-10 flex items-end p-16 text-white">
      <div>
        <h1 class="text-5xl font-bold mb-4">Build your workspace.</h1>
        <p class="text-lg text-white/80 max-w-md">
          Register your company and unlock the full Pharos learning platform.
        </p>
      </div>
    </div>
  </div>

  <!-- RIGHT REGISTER SIDE (25%) -->
  <div class="w-full md:w-1/4 flex items-center justify-center px-8">
    <div class="w-full max-w-sm">

      <h2 class="text-3xl font-bold mb-2">Register company</h2>
      <p class="text-slate-600 mb-8">
        Create your organization account to get started.
      </p>

      <form class="space-y-6">

        <div>
          <label class="block font-semibold mb-2">Company name</label>
          <input
            type="text"
            placeholder="Your company"
            class="w-full px-4 py-3 rounded-lg bg-white border border-slate-300"
            required
          >
        </div>

        <div>
          <label class="block font-semibold mb-2">Work email</label>
          <input
            type="email"
            placeholder="you@company.com"
            class="w-full px-4 py-3 rounded-lg bg-white border border-slate-300"
            required
          >
        </div>

        <div>
          <label class="block font-semibold mb-2">Create password</label>
          <input
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-lg bg-white border border-slate-300"
            required
          >
        </div>

        <button
          type="submit"
          class="btn-primary w-full text-white py-3 rounded-lg font-semibold"
        >
          Register company
        </button>

      </form>

      <p class="text-sm text-center text-slate-500 mt-6">
        Already have an account? <a href="https://app.pharoslearning.com" class="text-blue-600 hover:underline">Log in</a>
      </p>

    </div>
  </div>

</section>

</body>
</html>
