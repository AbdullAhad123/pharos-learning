<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pharos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
       .btn-primary {
          background: linear-gradient(135deg, #0066FF 0%, #7C3AED 100%);
          transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
          transform: translateY(-2px);
          box-shadow: 0 12px 24px rgba(0, 102, 255, 0.3);
        }
        
        input, textarea {
          transition: all 0.3s ease;
          border: 1px solid #e2e8f0;
        }
        
        input:focus, textarea:focus {
          outline: none;
          border-color: #0066FF;
          box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }
    </style>

</head>
<body class="bg-white text-slate-900">
<!-- Login Section -->
<section class="min-h-screen flex">

  <!-- LEFT IMAGE SIDE (75%) -->
  <div class="hidden md:flex w-3/4 relative">
    <img 
      src="assets/img/login-bg.jpg" 
      alt="Login Background"
      class="absolute inset-0 w-full h-full object-cover"
    >
    <div class="absolute inset-0 bg-black/40"></div>

    <div class="relative z-10 flex items-end p-16 text-white">
      <div>
        <h1 class="text-5xl font-bold mb-4">Welcome back.</h1>
        <p class="text-lg text-white/80 max-w-md">
          Log in to continue your learning journey with Pharos.
        </p>
      </div>
    </div>
  </div>

  <!-- RIGHT LOGIN SIDE (25%) -->
  <div class="w-full md:w-1/4 flex items-center justify-center px-8">
    <div class="w-full max-w-sm">

      <h2 class="text-3xl font-bold mb-2">Sign in</h2>
      <p class="text-slate-600 mb-8">
        Enter your credentials to access your account.
      </p>

      <form class="space-y-6">

        <div>
          <label class="block font-semibold mb-2">Email</label>
          <input 
            type="email" 
            placeholder="you@company.com"
            class="w-full px-4 py-3 rounded-lg bg-white border border-slate-300"
            required
          >
        </div>

        <div>
          <label class="block font-semibold mb-2">Password</label>
          <input 
            type="password" 
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-lg bg-white border border-slate-300"
            required
          >
        </div>

        <button 
          type="submit"
          class="btn-primary w-full text-white py-3 rounded-lg font-semibold"
        >
          Login
        </button>

      </form>

      <p class="text-sm text-center text-slate-500 mt-6">
        Forgot your password?
      </p>

    </div>
  </div>

</section>
</body>
</html>
