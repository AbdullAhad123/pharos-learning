<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pharos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/font.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>

       
        .gradient-text {
          background: linear-gradient(135deg, #0066FF 0%, #7C3AED 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }
        
        .btn-primary {
          background: linear-gradient(135deg, #0066FF 0%, #7C3AED 100%);
          transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
          transform: translateY(-2px);
          box-shadow: 0 12px 24px rgba(0, 102, 255, 0.3);
        }
        
        input, textarea {
          transition: all 0.3s ease;
          border: 1px solid #e2e8f0;
        }
        
        input:focus, textarea:focus {
          outline: none;
          border-color: #0066FF;
          box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }
    </style>
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-white text-slate-900">
    <!-- Header -->
      <header class="top-0 bg-white/90 backdrop-blur-xl z-50">
    <nav class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

        <!-- LEFT LOGO -->
        <a href="index.html" class="text-2xl font-bold tracking-tight">Pharos Learning</a>

        <!-- CENTER CAPSULE MENU (desktop only) -->
        <div class="hidden md:flex items-center justify-center">
            <div class="bg-slate-100 px-6 py-3 rounded-2xl shadow-sm flex gap-8 text-sm font-medium tracking-wide">
                <a href="products.html" class="hover:text-blue-600">PRODUCT</a>
                <a href="solutions.html" class="hover:text-blue-600">SOLUTIONS</a>
                <a href="about.html" class="hover:text-blue-600">ABOUT</a>
                <a href="contact.html" class="hover:text-blue-600">CONTACT</a>
            </div>
        </div>

        <!-- RIGHT DESKTOP CTA -->
        <div class="hidden md:flex items-center gap-6">
            <a href="contact.html" class="bg-black text-white text-sm px-5 py-2 rounded-lg tracking-wide shadow hover:bg-slate-900">
                BOOK A DEMO
            </a>
        </div>

        <!-- MOBILE MENU ICON -->
        <div class="md:hidden">
            <button id="mobileMenuBtn">
                <img src="assets/img/menu.svg" class="w-8 h-8" alt="menu">
            </button>
        </div>

    </nav>
</header>
<!-- Mobile Menu Overlay -->
<div id="mobileMenuOverlay" class="fixed inset-0 bg-white z-[999] hidden opacity-0 transition-all duration-300">
    <div class="flex flex-col items-center justify-center h-full gap-8 text-2xl font-semibold tracking-wide">
        <a href="products.html" class="hover:text-blue-600">PRODUCT</a>
        <a href="solutions.html" class="hover:text-blue-600">SOLUTIONS</a>
        <a href="about.html" class="hover:text-blue-600">ABOUT</a>
        <a href="contact.html" class="hover:text-blue-600">CONTACT</a>

        <a href="contact.html" class="mt-6 bg-black text-white px-6 py-3 rounded-lg shadow hover:bg-slate-900">
            BOOK A DEMO
        </a>

        <!-- Close Button -->
        <button id="closeMenuBtn" class="absolute top-6 right-6 text-slate-700">
            ✕
        </button>
    </div>
</div>
    <!-- Contact Form -->
<section class="py-24 px-6">
    <div class="max-w-7xl mx-auto bg-slate-100 rounded-3xl p-12">

        <div class="max-w-2xl mx-auto">
            <h1 class="text-5xl md:text-6xl font-bold mb-4" id="contactH1">Request Demo</h1>
            <p class="text-lg text-slate-600 mb-12" id="contactDesc">
                We'll be in touch within 24 hours to schedule your personalized walkthrough.
            </p>

            <form class="space-y-6" id="contactForm">
                <div id="formContainer" class="space-y-6">

                    <div class="form-group">
                        <label class="block font-semibold mb-2">Full Name</label>
                        <input type="text" placeholder="Your name" class="w-full px-4 py-3 rounded-lg bg-white border border-slate-300" required>
                    </div>

                    <div class="form-group">
                        <label class="block font-semibold mb-2">Work Email</label>
                        <input type="email" placeholder="you@company.com" class="w-full px-4 py-3 rounded-lg bg-white border border-slate-300" required>
                    </div>

                    <div class="form-group">
                        <label class="block font-semibold mb-2">Company Name</label>
                        <input type="text" placeholder="Your company" class="w-full px-4 py-3 rounded-lg bg-white border border-slate-300" required>
                    </div>

                    <div class="form-group">
                        <label class="block font-semibold mb-2">Role</label>
                        <input type="text" placeholder="Your role" class="w-full px-4 py-3 rounded-lg bg-white border border-slate-300" required>
                    </div>

                </div>

    <div class="flex justify-center">
    <button type="submit" class="btn-primary text-white px-8 py-4 rounded-lg font-semibold">
        Request Demo
    </button>
</div>


            </form>
        </div>

    </div>
</section>


    <!-- Footer -->
 <footer class="py-12 px-6 bg-white text-black mt-20">

    <!-- BIG BRAND NAME -->
    <h1 class="text-[16vw] md:text-[180px] font-black leading-none text-center tracking-tight">
        PHAROS
    </h1>

    <!-- FOOTER LINKS ROW -->
    <div class="max-w-7xl mx-auto mt-10 flex flex-col md:flex-row justify-between items-center text-sm text-slate-700 gap-4">

        <p>Pharos Learning © 2025</p>

        <a href="#" class="hover:text-black transition">
            Legal mentions, Cookies preferences
        </a>

      

    </div>
</footer>


    <script>
        gsap.from('#contactH1', { opacity: 0, y: 30, duration: 0.8, delay: 0.2 });
        gsap.from('#contactDesc', { opacity: 0, y: 20, duration: 0.8, delay: 0.4 });
        
        gsap.from('.form-group', {
          opacity: 0,
          y: 20,
          duration: 0.6,
          stagger: 0.1,
          delay: 0.6
        });
        
        
    </script>
    <script src="./assets/js/mobile-menu.js"></script>
</body>
</html>
