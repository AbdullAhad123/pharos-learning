<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify your email - Pharos</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/font.css">
  <link rel="stylesheet" href="assets/css/style.css">
     <style>
       .btn-primary {
          background: linear-gradient(135deg, #0066FF 0%, #7C3AED 100%);
          transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
          transform: translateY(-2px);
          box-shadow: 0 12px 24px rgba(0, 102, 255, 0.3);
        }
        
        input, textarea {
          transition: all 0.3s ease;
          border: 1px solid #e2e8f0;
        }
        
        input:focus, textarea:focus {
          outline: none;
          border-color: #0066FF;
          box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }
    </style>
</head>

<body class="bg-white text-slate-900">

<section class="min-h-screen flex">

  <div class="hidden md:flex w-3/4 relative">
    <img src="assets/img/login-bg.jpg" class="absolute inset-0 w-full h-full object-cover">
    <div class="absolute inset-0 bg-black/40"></div>

    <div class="relative z-10 flex items-end p-16 text-white">
      <div>
        <h1 class="text-5xl font-bold mb-4">One last step.</h1>
        <p class="text-lg text-white/80 max-w-md">
          Verify your email to activate your company workspace.
        </p>
      </div>
    </div>
  </div>

  <div class="w-full md:w-1/4 flex items-center justify-center px-8">
    <div class="max-w-sm text-center">

      <h2 class="text-3xl font-bold mb-4">Verify your email</h2>
      <p class="text-slate-600 mb-8">
        We’ve sent a verification link to your email address.  
        Click the link to activate your account.
      </p>

      <a href="https://app.pharoslearning.com" class="btn-primary block text-white py-3 rounded-lg font-semibold">
        Back to login
      </a>

      <p class="text-sm text-slate-500 mt-6">
        Didn’t get the email? Check spam or request a new link.
      </p>

    </div>
  </div>

</section>

</body>
</html>
